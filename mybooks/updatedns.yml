- name: Aktualisiere Ubuntu-Systeme
  hosts: all
  become: true

  tasks:
    - name: Aktualisiere die Paketliste
      apt:
        update_cache: yes
      tags: update

    - name: F端hre das Systemupgrade durch
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      tags: upgrade


